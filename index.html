<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolo prezzo biglietto del treno</title>
</head>
<body>
    <div id="biglietto">
        <div class="container col-12 col-sm-9 col-md-7 col-lg-6 py-4 position-relative my-content">
            <div class="text-center pb-4 pt-3">
                <img src="./img/virgin-trains_logo.png" alt="Logo Virgin Train" style="width: 300px;">
            </div>
            <h1 class="fs-2 fw-bold text-center pb-4">Stampa il tuo biglietto</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nomePasseg" placeholder="Nome">
                <label for="nomePasseg">Nome del passeggero</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cognomePasseg" placeholder="Cognome">
                <label for="cognomePasseg">Cognome del passeggero</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="annoNascita" placeholder="Città di partenza">
                <label for="annoNascita">Anno di nascita del passeggero</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cittaPartenza" placeholder="Città di partenza" value="Pescara Porta Nuova" disabled>
                <label for="cittaPartenza">Stazione di partenza</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cittaDestinazione" placeholder="Città di partenza" value="Milano C.le" disabled>
                <label for="cittaDestinazione">Stazione di destinazione</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="numeroKm" placeholder="Città di partenza">
                <label for="numeroKm">Quanti km vuoi percorrere?</label>
                <div class="form-text">Sorry &#128517! Presto sapr&ograve; calcolarlo da solo &#128170</div>
            </div>
            <div class="d-grid gap-2">
                <button id="btnCalcoloBiglietto" class="btn btn-success btn-lg"><i class="fa-solid fa-download"></i> Scarica biglietto</button>
            </div>
        </div>
        <span class="bg-ticket"></span>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
